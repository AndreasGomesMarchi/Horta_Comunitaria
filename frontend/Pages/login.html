<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        /* ======== CSS GLOBAL DO PROJETO ======== */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0fff0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover { background-color: #45a049; }

        input {
            padding: 6px;
            margin: 5px 0;
            width: 100%;
            border: 1px solid #bbb;
            border-radius: 4px;
        }

        .login-box {
            background: #ffffff;
            padding: 25px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #2d6a2d;
        }
    </style>

</head>
<body>

<div class="login-box">

    <h2>Entrar no Sistema</h2>
    <br>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="senha" placeholder="Senha">

    <br><br>

    <button onclick="login()">Entrar</button>
    <br><br>

    <p id="msg" style="color:red; font-weight:bold;"></p>

</div>

<script src="login.js"></script>

</body>
</html>
