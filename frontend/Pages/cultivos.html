<section>

    <form id="form-cultivo">
        <input type="number" id="id_produto" placeholder="ID do Produto" required>
        <input type="number" id="id_parcela" placeholder="ID da Parcela" required>

<script src="cultivos.js"></script>
<script>
    carregarCultivos();

    document.getElementById("form-cultivo").addEventListener("submit", async (e) => {
        e.preventDefault();

        const dados = {
            id_produto: Number(id_produto.value),
            id_parcela: Number(id_parcela.value),
            data_plantio: data_plantio.value,
            status_cultivo: status_cultivo.value
        };

        const ok = await criarCultivo(dados);

        if (ok) {
            alert("Cultivo registrado!");
            carregarCultivos();
            e.target.reset();
        } else {
            alert("Erro ao criar cultivo!");
        }
    });
</script>
