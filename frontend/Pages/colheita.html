<section>
    <h2>Registrar Nova Colheita</h2>
    <form id="form-colheita">

        <input type="number" id="id_produto" placeholder="ID do Produto" required>
        <input type="number" id="id_parcela" placeholder="ID da Parcela" required>

        <label>Data da Colheita:</label>

<script>
document.getElementById("form-colheita").addEventListener("submit", async (e) => {
    e.preventDefault();

    const dados = {
        id_produto: Number(id_produto.value),
        id_parcela: Number(id_parcela.value),
        data_colheita: data_colheita.value,
        quantidade_kg: Number(quantidade_kg.value)
    };

    const ok = await criarColheita(dados);

    if (ok) {
        alert("Colheita registrada!");
        carregarColheitas();
        e.target.reset();
    } else {
        alert("Erro ao registrar colheita.");
    }
});
</script>
